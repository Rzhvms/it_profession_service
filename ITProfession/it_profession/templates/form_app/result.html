{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-header bg-white text-center fs-5 fw-semibold rounded-top-4 border-0">
          Спасибо, {{ name }}!
        </div>
        <div class="card-body bg-light rounded-bottom-4">
          <p class="lead text-center mb-3">
            На основе твоих ответов тебе может подойти:
          </p>

          <div class="card border-0 shadow-sm rounded-4 bg-white p-4">
            <p class="fs-5 text-center m-0">
              {{ recommendation|safe }}
            </p>
          </div>

          <div class="text-center mt-4">
            <a href="{% url 'form_app:form' %}" class="btn btn-outline-primary px-4 py-2 rounded-3 shadow-sm">
              Пройти заново
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
