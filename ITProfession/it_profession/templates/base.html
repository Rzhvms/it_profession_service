<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    {% load django_bootstrap5 %}
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/fav.jpg' %}" type="image">
    {% bootstrap_css %}
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>
  <body>
    {% include "includes/header.html" %}
    <main class="pt-5 my-5">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    {% include "includes/footer.html" %}   
  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".response-time").forEach(span => {
        const isoTime = span.getAttribute("data-time");
        const localDate = new Date(isoTime);
        const formatted = localDate.toLocaleString("ru-RU", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });
        span.textContent = "Ответ от " + formatted;
      });
    });
  </script>
  </body>
</html>
